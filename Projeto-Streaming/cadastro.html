<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - StreamPlus</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img src="logo.png" alt="Logo" class="logo" />
        <h2>Crie sua conta</h2>
        <p>É rápido e fácil!</p>


        <form id="formCadastro">
            <div class="input-group">
                <label for="cadastroEmail">E-mail</label>
                <input type="email" id="cadastroEmail" placeholder="seuemail@exemplo.com" required />
            </div>

            <div class="input-group">
                <label for="cadastroSenha">Senha</label>
                <input type="password" id="cadastroSenha" placeholder="Crie uma senha" required />
            </div>

            <button type="submit" class="btn-login">Cadastrar</button>

            <p class="cadastro">
                Já tem uma conta? <a href="login.html">Entre aqui</a>
            </p>
        </form>
    </div>
</div>

<script src="cadastro.js"></script>
</body>
</html>
